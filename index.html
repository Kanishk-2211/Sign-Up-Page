<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animated-bg"><canvas id="codeRain"></canvas></div>

  <div class="container">
    <div class="form-container" id="signInContainer">
      <form id="signInForm">
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.google.com" target="_blank"><i class="fab fa-google"></i></a>
          <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="email" id="signInEmail" placeholder="Email" required />
        <input type="password" id="signInPassword" placeholder="Password" required />
        <a href="#" onclick="toggleForms('forgot')">Forgot your password?</a>
        <button type="submit">Sign In</button>
        <a href="#" onclick="toggleForms('signup')">Don't have an account? Sign Up</a>
      </form>
    </div>

    <div class="form-container hidden" id="signUpContainer">
      <form id="signUpForm">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.google.com" target="_blank"><i class="fab fa-google"></i></a>
          <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="text" id="signUpName" placeholder="Name" required />
        <input type="email" id="signUpEmail" placeholder="Email" required />
        <input type="password" id="signUpPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <a href="#" onclick="toggleForms('signin')">Already have an account? Sign In</a>
      </form>
    </div>

    <div class="form-container hidden" id="forgotContainer">
      <form id="forgotForm">
        <h1>Forgot Password</h1>
        <input type="email" id="forgotEmail" placeholder="Enter your email" required />
        <button type="submit">Reset Password</button>
        <a href="#" onclick="toggleForms('signin')">Back to Sign In</a>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
